<header class="site-header">
  <input data-function="swipe" id="swipe" type="checkbox">
  <label data-function="swipe" for="swipe">&#xf057;</label>
  <label data-function="swipe" for="swipe">&#xf0c9;</label>

  <div class="sidebar">
	<nav class="menu">
		<h1>Navigation</h1>
		<a class="site-title" href="{{site.url}}">{{ site.title }}</a>
		{% for my_page in site.pages %}
			{% if my_page.title %}
				<li><a class="page-link" href="{{ my_page.url | prepend: site.url }}">{{ my_page.title }}</a></li>
			{% endif %}
		{% endfor %}
	</nav>
  </div>
</header>
