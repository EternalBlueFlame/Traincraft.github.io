<header class="site-header">
    <label for="side" class="toggle">â˜°</label>
	<input type="checkbox" id="side" name="" value="">

  <div class="sidebar">
		<h1>Navigation</h1>
		<a class="site-title" href="{{site.url}}">{{ site.title }}</a>
	<ul>
		{% for my_page in site.pages %}
			{% if my_page.title %}
				<li><a class="page-link" href="{{ my_page.url | prepend: site.url }}">{{ my_page.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
  </div>
</header>
